<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<!-- The application's logo and the name of the application is static-->
	<p:panelGrid columns="1" style="width:100%">
		<f:facet name="header">
			<!-- Add the static part -->
			<!--<h:graphicImage value="image.png" width="200" height="50" style="margin-left:1%;float: left"/>-->
			<p:graphicImage value="resources/img/Logo-png-livraria.png"
				width="50" height="60" style="margin-left:1%;float: left" />
			<!-- This is the name of the application -->
			<h:outputText value="Loja DAC" style="float: right" />
		</f:facet>

	</p:panelGrid>
			
		
		



</ui:composition>
