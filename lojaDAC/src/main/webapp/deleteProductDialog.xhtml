<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog id="idDeleteProductDialog" header="Deletar" modal="true"
		widgetVar="deleteProductDialog" showEffect="fade" hideEffect="fade" 
		height="35px" resizable="false" draggable="true" appendTo="@(body)">
		
		<p:growl id="messages" showDetail="false" />
		
		<p:panelGrid columns="2" columnClasses="label,value">
			<p:commandButton id="confirmDelete" value="OK" action="#{produtoBean.deletar()}"
				oncomplete="PF('deleteProductDialog').hide()"
				update=":form-products:grid-products messages" icon="ui-icon-check" />
				
			<p:commandButton id="cancelDelete" value="Cancelar"
				onclick="PF('deleteProductDialog').hide()" icon="ui-icon-cancel" />
		</p:panelGrid>
	</p:dialog>



</html>
